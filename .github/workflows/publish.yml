name: Publish
on:
  issues:
    types: [labeled]
jobs:
  publish:
    runs-on: ubuntu-latest
    name: "Publish a new version"
    if: github.event.label.name == 'accepted'
    steps:
      - name: "Get repo contents"
        uses: actions/checkout@v2
        with:
          path: "${{ env.HOME }}/_publish"
      - name: "Parse and set inputs"
        id: inputs
        uses: actions/github-script@v3
        with:
          script: |
            const inputs = require(`${process.env.HOME}/_publish/src/publish/inputs.js`).default;
            return await inputs({context});
            
      - name: "Inform start"
        if: steps.inputs.outcome == 'success'
        uses: actions/github-script@v3
        with:
          script: |
            const start = require(`${process.env.HOME}/_publish/src/publish/start.js`).default;
            return await start({context, github});

      - uses: actions/checkout@v2
        name: Check out target repo
        if: ${{ steps.inputs.outputs.result }}
        with:
          path: "__github_repo__"
          repository: getsentry/${{ fromJSON(steps.inputs.outputs.result).repo }}
          token: ${{ secrets.GH_SENTRY_BOT_PAT }}
          fetch-depth: 0

      - name: Set working directory
        shell: bash
        run: |
          shopt -s dotglob
          mv __github_repo__/${{ fromJSON(steps.inputs.outputs.result).path }}/** .
          rm -rf __github_repo__
      
      - name: Set targets
        shell: bash
        if: fromJSON(steps.inputs.outputs.result).targets
        run: >
          jq -n --argjson
          source '${{ toJSON(fromJSON(steps.inputs.outputs.result).targets) }}'
          '[{($source[]): true }] | add | {"published": (. // {}) }'
          > .craft-publish-${{ fromJSON(steps.inputs.outputs.result).version }}.json

      - uses: getsentry/craft@master
        name: Publish using Craft
        with:
          action: publish
          version: ${{ fromJSON(steps.inputs.outputs.result).version }}
        env:
          DRY_RUN: ${{ fromJSON(steps.inputs.outputs.result).dry_run }}
          GIT_COMMITTER_NAME: getsentry-bot
          GIT_AUTHOR_NAME: getsentry-bot
          EMAIL: bot@getsentry.com
          GITHUB_API_TOKEN: ${{ secrets.GH_SENTRY_BOT_PAT }}
          # TODO(byk): Drop ZEUS_API_TOKEN when all repos use GitHub Artifacts
          ZEUS_API_TOKEN: ${{ secrets.ZEUS_API_TOKEN }}
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
          CRAFT_GCS_TARGET_CREDS_JSON: ${{ secrets.CRAFT_GCS_TARGET_CREDS_JSON }}
          CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
          DOCKER_USERNAME: "sentrybuilder"
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GEM_HOST_API_KEY: ${{ secrets.GEM_HOST_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Inform about failure
        if: ${{ failure() }}
        uses: actions/github-script@v3
        env:
          PUBLISH_ARGS: ${{ steps.inputs.outputs.result }}
        with:
          script: |
            const inputs = JSON.parse(process.env.PUBLISH_ARGS);
            const fail = require(`${process.env.HOME}/_publish/src/publish/fail.js`).default;
            return await fail({context, github, inputs});

      - name: Close on success
        if: ${{ success() }}
        uses: actions/github-script@v3
        with:
          script: |
            const success = require(`${process.env.HOME}/_publish/src/publish/success.js`).default;
            return await success({context, github});
